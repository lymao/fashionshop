  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới slide
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="slides">Slide</a></li>
        <li><a ui-sref="slides">Danh sách</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddSlide" role="form" ng-submit="AddSlide()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên slide</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="200" required name="name" ng-model="slide.Name">
                        <span style="color:red" ng-show="frmAddSlide.name.$dirty && frmAddSlide.name.$invalid">
                            <span ng-show="frmAddSlide.name.$error.required">Yêu cầu nhập tên slide.</span>
                            <span ng-show="frmAddSlide.name.$error.maxlength">Ký tự tối đa là 200.</span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-model="slide.Description">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <span ng-show="frmAddSlide.image.$invalid" class="has-error">Chọn một ảnh</span>
                        <input type="hidden" class="form-control" name="image" ng-model="slide.Image" required>
                        <ul class="list-inline">
                            <li><img ng-src="{{slide.Image}}" width="700" height="300" /></li>
                        </ul>
                        <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayorder" ng-model="slide.DisplayOrder">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Đường dẫn Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="url" ng-model="slide.Url">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" name="content"  class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-10">
                        <textarea ckeditor="editorOptions" ng-model="slide.Content"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="slide.Status" ng-checked="slide.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="slides" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddSlide.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
