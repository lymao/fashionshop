<section class="content-header">
    <h1>
        Thêm mới quyền
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="app_roles">Danh mục quyền</a></li>
        <li class="active"><a href="#">Thêm mới</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{role.Name}}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmAddAppRole" ng-submit="addAppRole()">
                    <div class="box-body">
                        <div class="col-md-8">
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAppRole.name.$invalid && frmAddAppRole.name.$touched }">
                                <label class="col-sm-2 control-label">Tên quyền</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-maxlength="50" name="name" class="form-control" required ng-model="role.Name">
                                    <span style="color:red" ng-show="frmAddAppRole.name.$touched && frmAddAppRole.name.$invalid">
                                        <span ng-show="frmAddAppRole.name.$error.required">Yêu cầu nhập tên quyền.</span>
                                        <span ng-show="frmAddAppRole.name.$error.maxlength">Ký tự tối đa là 50.</span>
                                    </span>
                                </div>                            
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Mô tả</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" ng-model="role.Description"></textarea>

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a ui-sref="application_roles" class="btn btn-default">Hủy bỏ</a>
                                    <input type="submit" ng-disabled="frmAddAppRole.$invalid" class="btn btn-primary" value="Lưu lại" />
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
