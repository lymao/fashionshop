<section class="content-header">
    <h1>
        Thêm mới nhóm
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="categories">Danh mục nhóm</a></li>
        <li class="active"><a href="#">Thêm mới</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{group.Name}}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmAddAppGroup" ng-submit="addAppGroup()">
                    <div class="box-body">
                        <div class="col-md-8">
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAppGroup.name.$invalid && frmAddAppGroup.name.$touched }">
                                <label class="col-sm-2 control-label">Tên nhóm</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" required ng-model="group.Name">
                                    <span style="color:red" ng-show="frmAddAppGroup.name.$touched && frmAddAppGroup.name.$invalid">
                                        <span ng-show="frmAddAppGroup.name.$error.required">Yêu cầu nhập tên nhóm.</span>
                                        <span ng-show="frmAddAppGroup.name.$error.maxlength">Ký tự tối đa là 50.</span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Mô tả</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" ng-model="group.Description"></textarea>

                                </div>
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="well">
                                    <label ng-repeat="role in roles">
                                        <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.Description}}
                                    </label><br />  
                                    <input type="button" value="Chọn hết" ng-click="checkAll()">
                                    <input type="button" value="Bỏ chọn hết" ng-click="uncheckAll()">                           
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a ui-sref="application_groups" class="btn btn-default">Hủy bỏ</a>
                                    <input type="submit" ng-disabled="frmAddAppGroup.$invalid" class="btn btn-primary" value="Lưu lại" />
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
